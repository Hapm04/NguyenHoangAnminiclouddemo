<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMiniCloud - Backend Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        pre { background: #2d2d2d; color: #50fa7b; padding: 15px; border-radius: 5px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Backend Server UI</h1>
            <p class="lead text-secondary">Container ID: <span class="badge bg-dark">{{ hostname }}</span></p>
        </header>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3 class="card-title text-success">1. Basic API</h3>
                        <p class="card-text">Kiểm tra server.</p>
                        <button onclick="callApi('/hello', 'output-hello')" class="btn btn-outline-success w-100">GET /hello</button>
                        <div id="output-hello" class="mt-3 text-start"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3 class="card-title text-warning">2. JSON File</h3>
                        <p class="card-text">Đọc dữ liệu từ <code>students.json</code>.</p>
                        <button onclick="callApi('/student', 'output-json')" class="btn btn-outline-warning w-100">GET /student</button>
                        <div id="output-json" class="mt-3 text-start"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3 class="card-title text-danger">3. Database</h3>
                        <p class="card-text">Query dữ liệu từ <strong>MariaDB</strong>.</p>
                        <button onclick="callApi('/db/student', 'output-db')" class="btn btn-outline-danger w-100">GET /db/student</button>
                        <div id="output-db" class="mt-3 text-start"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function callApi(endpoint, outputId) {
            const outputDiv = document.getElementById(outputId);
            outputDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Loading...';
            
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                
                outputDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                outputDiv.innerHTML = `<div class="alert alert-danger">Lỗi: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
